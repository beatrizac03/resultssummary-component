<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Results Summary Component</title>
</head>
<body>
    <main>
        <div class="contain-all shadow p-3 mb-5 bg-body-tertiary rounded">
            <section class="result">

            </section>
            <section class="summary">
                <div class="cont-summary">
                    <div class="t-csumm">
                        <p>Summary</p>
                    </div>
                    <div class="c-skills-test">
                        <div class="c-reactiondiv eachskill-div shadow ">
                            <div class="c-icontext">
                                <img src="assets/images/icon-reaction.svg" alt="">
                                <p>Reaction</p>
                            </div>
                            <div class="c-spanscore">
                                <span><i>80</i> / 100</span>
                            </div>
                        </div>
                        <div class="c-memorydiv eachskill-div shadow">
                            <div class="c-icontext">
                                <img src="assets/images/icon-memory.svg" alt="">
                                <p>Memory</p>
                            </div>
                            <div class="c-spanscore">
                                <span><i>92</i> / 100</span>
                            </div>
                        </div>
                        <div class="c-verbaldiv eachskill-div shadow">
                            <div class="c-icontext">
                                <img src="assets/images/icon-verbal.svg" alt="">
                                <p>Verbal</p>
                            </div>
                            <div class="c-spanscore">
                                <span><i>61</i> / 100</span>
                            </div>
                        </div>
                        <div class="c-visualdiv eachskill-div shadow">
                            <div class="c-icontext">
                                <img src="assets/images/icon-visual.svg" alt="">
                                <p>Visual</p>
                            </div>
                            <div class="c-spanscore">
                                <span><i>72</i> / 100</span>
                            </div>
                        </div>
                    </div>
                    <button class="btn-continue">Continue</button>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>l
